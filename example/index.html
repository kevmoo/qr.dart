<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <title>Dart QR Code Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css' />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta property="og:image" content="dartqr.png">
    <script defer src="main.dart.js"></script>
  </head>
  <body>
    <canvas height='600' id='content' width='600'></canvas>
    <input type='text' id='input' placeholder='Type your message in here...'></input>
    <div class='setting'>
      <span>Size:</span>
      <div id='type-div' class='button-group'></div>
    </div>
    <div class='setting'>
      <span>Error Correction:</span>
      <div id='error-div' class='button-group'></div>
    </div>
    <iframe src="https://ghbtns.com/github-btn.html?user=kevmoo&repo=qr.dart&type=watch&count=true&size=large"
    allowtransparency="true" frameborder="0" scrolling="0"></iframe>
  </body>
</html>
