<!DOCTYPE html>
<html lang="en" prefix="og:http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Generator</title>
  <meta name="description" content="Generate QR Codes online directly in your browser. Built with Dart and WebAssembly for performance and privacy.">
  <meta name="theme-color" content="#11191f">

  <!-- Open Graph -->
  <meta property="og:title" content="Online QR Code Generator">
  <meta property="og:description" content="Generate QR Codes instantly in your browser. Built with Dart and WebAssembly.">
  <meta property="og:image" content="https://kevmoo.github.io/qr.dart/assets/og-image.png">
  <meta property="og:url" content="https://kevmoo.github.io/qr.dart/">
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Online QR Code Generator">
  <meta name="twitter:description" content="Generate QR Codes instantly in your browser. Built with Dart and WebAssembly.">
  <meta name="twitter:image" content="https://kevmoo.github.io/qr.dart/assets/og-image.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel='stylesheet' type='text/css' href='style.css'/>
  <link rel="shortcut icon" href="favicon.ico"/>
  <script defer src="main.dart.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Online QR Code Generator</h1>
    </header>
    <div class="grid">
      <div>
        <canvas height='600' id='content' width='600'></canvas>
        <img id="validation-error" src="assets/dash_worried.png" class="validation-image" hidden>
        <img id="validation-waiting" src="assets/dash_waiting.png" class="validation-image" hidden>
        <div id='status'></div>
      </div>
      <div>
        <label>
          Type your message
          <input type='text' id='input' placeholder='Type your message in here...'>
        </label>
        <article>
          <header>Settings</header>
          <div class='setting'>
            <label>Size</label>
            <div id='type-div'></div>
          </div>
          <div class='setting'>
            <label>Error Correction</label>
            <div id='error-div'></div>
          </div>
        </article>
        <article>
          <header>Actions</header>
          <div class='grid'>
            <button id='copy-btn' disabled>Copy</button>
            <button id='download-btn' disabled>Download</button>
          </div>
        </article>
      </div>
    </div>
    <footer>
      <div class="tech-stack">
        <p>
          Written in <a href="https://dart.dev" class="contrast">Dart</a>
        </p>
        <p>
          Compiled to <a href="https://dart.dev/web/wasm" class="contrast">WebAssembly</a>
          and <a href="https://dart.dev/web/js-interop" class="contrast">JavaScript</a>
        </p>
        <p>
          Source code
          <a href="https://github.com/kevmoo/qr.dart" class="contrast" aria-label="View on GitHub">
            <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" height="16px" width="16px">
              <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"></path>
            </svg>
            kevmoo/qr.dart
          </a>
      </p>
    </footer>
  </main>
</body>
</html>
