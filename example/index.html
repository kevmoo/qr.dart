<!DOCTYPE html>
<html lang="en" prefix="og:http://ogp.me/ns#">
<head>
  <title>Dart QR Code Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel='stylesheet' type='text/css' href='style.css'/>
  <link rel="shortcut icon" href="favicon.ico"/>
  <meta property="og:image" content="dartqr.png">
  <script defer src="main.dart.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Dart QR Code Demo</h1>
    </header>
    <div class="grid">
      <div>
        <canvas height='600' id='content' width='600'></canvas>
        <div id='status'></div>
      </div>
      <div>
        <label>
          Type your message
          <input type='text' id='input' placeholder='Type your message in here...'>
        </label>
        <article>
          <header>Settings</header>
          <div class='setting'>
            <label>Size</label>
            <div id='type-div'></div>
          </div>
          <div class='setting'>
            <label>Error Correction</label>
            <div id='error-div'></div>
          </div>
        </article>
        <article>
          <header>Actions</header>
          <div class='grid'>
            <button id='copy-btn' disabled>Copy</button>
            <button id='download-btn' disabled>Download</button>
          </div>
        </article>
      </div>
    </div>
    <footer>
      <div class="github-button-wrapper">
        <a class="github-button" href="https://github.com/kevmoo/qr.dart" data-size="large"
           data-show-count="true" aria-label="Star kevmoo/qr.dart on GitHub">Star</a>
      </div>
    </footer>
  </main>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
